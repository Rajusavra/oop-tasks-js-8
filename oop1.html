<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <!-- Attach Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Person Details</h2>
        <table class="table table-bordered w-50 p-3">
            <thead class="bg-secondary text-light">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="person-details">
                
            </tbody>
        </table>
    </div>

    <!-- Attach Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>

        class Person {
            constructor(name, age, country) {
                this.name = name;
                this.age = age;
                this.country = country;
            }

            getDetails() {
                return {
                    name: this.name,
                    age: this.age,
                    country: this.country
                };
            }
        }

        const person1 = new Person('xyz', 25, 'USA');
        const person2 = new Person('pqr', 20, 'IND');

        function populateTable() {
            const personDetailsElement = document.getElementById('person-details');

            const persons = [person1, person2];

            persons.forEach(person => {
                const details = person.getDetails();
                const row = `<tr>
                        <td>${details.name}</td>
                        <td>${details.age}</td>
                        <td>${details.country}</td>
                    </tr>`;
                personDetailsElement.innerHTML += row;
            });
        }
        populateTable();

    </script>

</body>

</html>
